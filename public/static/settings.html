<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/images/logo.png" sizes="128x128" type="image/png">
    <title>Settings</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/home.css" />
  </head>
  <body>
    <header>
      <nav>
        <button class="burger" onclick="toggleMenu()">
          <span class="burger-icon"></span>
        </button>
        <div class="logo">
          <img src="/images/logo.png" alt="Logo">
        </div>
        <div class="settings">
          <div class="btn-cont">
            <button class="button">
              <svg class="settings-btn" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24" fill="#e8eaed">
                <path d="m370-80-16-128q-13-5-24.5-12T307-235l-119 50L78-375l103-78q-1-7-1-13.5v-27q0-6.5 1-13.5L78-585l110-190 119 50q11-8 23-15t24-12l16-128h220l16 128q13 5 24.5 12t22.5 15l119-50 110 190-103 78q1 7 1 13.5v27q0 6.5-2 13.5l103 78-110 190-118-50q-11 8-23 15t-24 12L590-80H370Zm70-80h79l14-106q31-8 57.5-23.5T639-327l99 41 39-68-86-65q5-14 7-29.5t2-31.5q0-16-2-31.5t-7-29.5l86-65-39-68-99 42q-22-23-48.5-38.5T533-694l-13-106h-79l-14 106q-31 8-57.5 23.5T321-633l-99-41-39 68 86 64q-5 15-7 30t-2 32q0 16 2 31t7 30l-86 65 39 68 99-42q22 23 48.5 38.5T427-266l13 106Zm42-180q58 0 99-41t41-99q0-58-41-99t-99-41q-59 0-99.5 41T342-480q0 58 40.5 99t99.5 41Zm-2-140Z"></path>
              </svg>
            </button>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="no-parallax">
        <div class="settings-section">
          <h2>General Settings</h2>
          <form>
            <div class="setting-item">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" placeholder="Enter your username" />
            </div>
            <div class="setting-item">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="Enter your email" />
            </div>
            <div class="setting-item">
              <label for="theme">Theme</label>
              <select id="theme" name="theme">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
              </select>
            </div>
            <button type="submit" class="button">Save Changes</button>
          </form>
        </div>
        <img src="/images/1.svg" alt="Settings Icon" />
      </section>

      <section class="no-parallax">
        <div class="settings-section">
          <h2>Change Password</h2>
          <form>
            <div class="setting-item">
              <label for="current-password">Current Password</label>
              <input type="password" id="current-password" name="current-password" placeholder="Enter current password" />
            </div>
            <div class="setting-item">
              <label for="new-password">New Password</label>
              <input type="password" id="new-password" name="new-password" placeholder="Enter new password" />
            </div>
            <button type="submit" class="button">Change Password</button>
          </form>
        </div>
        <img src="/images/2.svg" alt="Password Icon" />
      </section>

      <section class="no-parallax">
        <div class="settings-section">
          <h2>Profile Picture</h2>
          <form>
            <div class="setting-item">
              <label for="profile-picture">Upload Profile Picture</label>
              <input type="file" id="profile-picture" name="profile-picture" accept="image/*" />
            </div>
            <button type="submit" class="button">Upload Picture</button>
          </form>
        </div>
        <img src="/images/3.svg" alt="Profile Icon" />
      </section>
    </main>

    <script type="text/javascript">
      const toggleMenu = () => document.body.classList.toggle("open");
    </script>
  </body>
</html>
